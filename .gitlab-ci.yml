#Tell Gitlab to load these environental vars from the variables list
variables:
  PYPI_USER: SECURE
  PYPI_PASS: SECURE

stages:
  - test


test Linux:
  stage: test
  variables:
    LD_LIBRARY_PATH: ${CI_PROJECT_DIR}/.tox/py36/lib/python3.6/site-packages/PySide2/Qt/plugins/platforms
    DISPLAY: localhost:1
  script:
      - echo "LD_LIBRARY_PATH=${LD_LIBRARY_PATH}"
      - echo "DISPLAY=${DISPLAY}"
      - tox
  tags:
    - shared-linux, gui
  coverage: '/^TOTAL.*\s+(\d+\%)$/'


test macOS:
  stage: test
  script:
      - tox
  tags:
    - shared-mac, gui


test Windows:
  stage: test
  script:
      - tox
  tags:
    - shared-win, gui
